# Fullscreen active window
bind = $mod, F, fullscreen

# Float/Unfloat active window
bind = $mod, G, togglefloating,

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod Shift, mouse:272, movewindow

# Groups
bind = $mod Shift, F1, togglegroup,
bind = $mod, F1, moveintogroup, l
bind = $mod, F1, moveintogroup, r
bind = $mod, F1, moveintogroup, u
bind = $mod, F1, moveintogroup, d
bind = $mod, F2, fullscreenstate, 1 1
bind = $mod, F2, movewindow, l
